<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>خدمات مكتب أور الإلكترونية</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/c8/Utbildningsradion_-_logo.png" type="image/png" />

  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --light: #f8fafc;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray: #64748b;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --header-height: 60px;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html, body {
      height: 100%;
      background: linear-gradient(160deg, var(--dark), var(--dark-light));
      font-family: 'Cairo', sans-serif;
      color: white;
      direction: rtl;
      overflow-x: hidden;
    }
    
    /* شاشة الافتتاح */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(160deg, var(--dark), var(--dark-light));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }
    
    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
    }
    
    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 15px 0;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--accent), var(--primary));
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .loading-text {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* المحتوى الرئيسي */
    .main-content {
      display: none;
      height: 100vh;
      flex-direction: column;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
    }
    
    .typing-text {
      position: relative;
      min-width: 100px;
      height: 30px;
      overflow: hidden;
      text-align: center;
      flex: 1;
    }
    
    .typing-text span {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .typing-text span.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    main {
      margin-top: var(--header-height);
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    
    .welcome-text {
      text-align: center;
      margin-bottom: 15px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .welcome-message {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .services-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .section-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      text-align: center;
      color: white;
      font-weight: 700;
    }
    
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .service-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px 10px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100px;
      justify-content: center;
    }
    
    .service-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.4);
    }
    
    .service-card:active {
      transform: scale(0.98);
    }
    
    .service-title {
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: white;
      line-height: 1.3;
    }
    
    .service-action {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* تصميم الأزرار المصغرة */
    .service-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(139, 92, 246, 0.3);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .service-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(139, 92, 246, 0.4);
    }
    
    .service-btn:active {
      transform: scale(0.95);
    }
    
    .service-btn.disabled {
      background: linear-gradient(135deg, var(--gray), #475569);
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .service-btn.disabled:hover {
      transform: none;
      box-shadow: 0 3px 8px rgba(100, 116, 139, 0.3);
    }
    
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-left: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 480px) {
      .services-grid {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 8px;
      }
      
      .service-card {
        padding: 12px 8px;
        min-height: 90px;
      }
      
      .service-title {
        font-size: 0.85rem;
      }
      
      .service-btn {
        padding: 6px 10px;
        font-size: 0.75rem;
      }
      
      .welcome-message {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 360px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    /* منع التكبير على الهواتف */
    input, select, textarea {
      font-size: 16px !important;
    }
  </style>
</head>

<body>
  <!-- شاشة الافتتاح -->
  <div class="splash-screen" id="splashScreen">
    <div class="logo-container">
      <div class="logo">أور</div>
    </div>
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
    <div class="loading-text" id="loadingText">جاري التحميل...</div>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main-content" id="mainContent">
    <header>
      <div class="header-content">
        <div class="typing-text" aria-live="polite">
          <span class="active">مكتب أور</span>
          <span>للخدمات الإلكترونية</span>
          <span>نسعى لخدمتكم</span>
          <span>على مدار الساعة</span>
          <span>بأفضل جودة</span>
        </div>
        
        <div class="user-info" id="userInfo">
          <div class="user-avatar" id="userAvatar">ز</div>
        </div>
      </div>
    </header>

    <main>
      <div class="welcome-text">
        <div class="welcome-message" id="welcomeMessage">مكتب أور للخدمات الإلكترونية</div>
      </div>
      
      <div class="services-section">
        <h2 class="section-title">خدماتنا المتاحة</h2>
        <div id="buttons-container">
          <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل الخدمات...</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>جميع الحقوق محفوظة © مكتب أور 2025</p>
    </footer>
  </div>

  <script type="module">
    // إعدادات Firebase
    const servicesFirebaseConfig = {
      apiKey: "AIzaSyDQES1QM4s9yDJ49hldDwI_ictXZDciPCk",
      authDomain: "ur111-824e3.firebaseapp.com",
      projectId: "ur111-824e3",
      storageBucket: "ur111-824e3.appspot.com",
      messagingSenderId: "310052619923",
      appId: "1:310052619923:web:4f3a1f37932d4ca1506f66",
      measurementId: "G-7SMM3VWNT2"
    };

    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { 
      getFirestore, 
      doc, 
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Initialize Firebase App
    const servicesApp = initializeApp(servicesFirebaseConfig, "servicesApp");
    const servicesDb = getFirestore(servicesApp);

    // عناصر DOM
    const splashScreen = document.getElementById('splashScreen');
    const mainContent = document.getElementById('mainContent');
    const loadingProgress = document.getElementById('loadingProgress');
    const loadingText = document.getElementById('loadingText');
    const buttonsContainer = document.getElementById('buttons-container');

    let current = 0;

    // دالة التحميل
    function simulateLoading() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          updateProgress(progress);
          loadingText.textContent = "جاهز!";
          setTimeout(() => {
            splashScreen.classList.add('hidden');
            showMainContent();
          }, 500);
        } else {
          updateProgress(progress);
          if (progress >= 30) loadingText.textContent = "جاري تحميل البيانات...";
          if (progress >= 70) loadingText.textContent = "جاري تهيئة النظام...";
        }
      }, 300);
    }

    function updateProgress(percent) {
      loadingProgress.style.width = percent + '%';
    }

    // عرض المحتوى الرئيسي مباشرة (بدون تسجيل دخول)
    function showMainContent() {
      mainContent.style.display = 'flex';
      loadButtonsData();
    }

    async function loadButtonsData() {
      try {
        const docRef = doc(servicesDb, "serviceControl", "buttonsData");
        const snapshot = await getDoc(docRef);
        const data = snapshot.exists() ? snapshot.data().buttons : [];
        renderButtons(Array.isArray(data) ? data : []);
      } catch (err) {
        console.error("Error loading buttons:", err);
        buttonsContainer.innerHTML = '<p style="color:lightgray; text-align:center; padding: 20px;">حدث خطأ في تحميل الخدمات.</p>';
      }
    }

    function renderButtons(buttonsData) {
      buttonsContainer.innerHTML = '';
      if (!buttonsData.length) {
        buttonsContainer.innerHTML = '<p style="color:lightgray; text-align:center; padding: 20px;">لا توجد خدمات حالياً.</p>';
        return;
      }
      
      const servicesGrid = document.createElement('div');
      servicesGrid.className = 'services-grid';
      
      buttonsData.forEach((btn, index) => {
        if (!btn.active) return;
        
        const serviceCard = document.createElement('div');
        serviceCard.className = 'service-card';
        serviceCard.innerHTML = `
          <h3 class="service-title">${btn.name || 'خدمة'}</h3>
          <div class="service-action">
            <button class="service-btn ${btn.paused ? 'disabled' : ''}">
              ${btn.paused ? 'غير متاح' : 'انتقل'}
            </button>
          </div>
        `;
        
        if (!btn.paused && btn.url) {
          serviceCard.onclick = () => window.open(btn.url, '_blank');
        } else if (btn.paused) {
          serviceCard.style.opacity = '0.7';
          serviceCard.style.cursor = 'not-allowed';
        }
        
        servicesGrid.appendChild(serviceCard);
      });
      
      buttonsContainer.appendChild(servicesGrid);
    }

    // حركة الشريط العلوي مع النصوص المطلوبة
    function startHeaderAnimation() {
      const texts = document.querySelectorAll('.typing-text span');
      setInterval(() => {
        texts[current].classList.remove('active');
        current = (current + 1) % texts.length;
        texts[current].classList.add('active');
      }, 3000);
    }

    // بدء التحميل والحركات
    simulateLoading();
    startHeaderAnimation();
  </script>
</body>
</html>
