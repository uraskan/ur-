<!DOCTYPE html><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع تحت الصيانة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d9534f;
    }
    p {
      font-size: 1.2em;
    }
    .loader {
      margin: 30px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #d9534f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>🚧 الموقع متوقف مؤقتاً 🚧</h1>
  <p>نقوم حالياً بأعمال صيانة وتحديثات.<br>سيعود الموقع للعمل قريباً على نفس الرابط.</p>
  <div class="loader"></div>
</body>
</html>
